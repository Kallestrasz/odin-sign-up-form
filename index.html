<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<title>Sign up form</title>
	</head>
	<body>
		<div class="imgContainer">
            <div class="logo">
                <img src="images/odin-lined.png">
                <div>ODIN</div>
            </div>
        </div>
		<div class="mainContainer">
			<div class="description">
				<p>This is not a real online service! You know you need to do something like this in your life to help you realise your deepest dreams. 
                   Sign up <span>now</span> to get started</p>
                
                <p>You <span>know</span> you want to ;)</p>
			</div>  
            <h3>Let's do this!</h3>
            <form action="#" method="post">
            <div class="input">
                <label for="firstName">FIRST NAME:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="input">
                <label for="lastName">LAST NAME:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="input">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input">
                <label for="phone">PHONE NUMBER:</label>
                <input type="phone" id="phone" required>
            </div>
            <div class="input">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" required>
            </div>
            <div class="input">
                <label for="password_confirm">CONFIRM PASSWORD:</label>
                <input type="password" id="password_confirm" required>
            </div>
            <button>Create Account</button>
            </form>
            <p>Already have an Account? <a href="">Log in</p></p>    
            <script src="script.js"></script>
	</body>
</html>
